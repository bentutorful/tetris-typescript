<!DOCTYPE html>
<html>
<head>
<title>Tetris Clone</title>
<link rel="stylesheet" href="assets/css/main.css"></style>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>
<body>

	<div class="gameContainer">
		<div class="scoreWindowContainer gridItem">
			<div class="scoreWindow">
				<div class="score">
					<p>SCORE</p>
					<span class="scoreValue" id="score">0</span>
				</div>
				<div class="lines">
					<p>LINES</p>
					<span class="linesValue" id="lines">0</span>
				</div>
			</div>
		</div>

		<div class="gameCanvasContainer gridItem">
			<canvas class="gameCanvas" id="gameCanvas">
				<p>Your browser doesn't support canvas.</p>
            </canvas>

            <div id="mainMenuScreen" class="mainMenuScreen">
                <p>TETRIS</p>
                <span>&#8593; Rotate</span>
                <span>&#8592; Left</span>
                <span>&#8594; Right</span>
                <span>&#8595; Drop</span>
                <div class="newGameButton" id="mainMenuNewGame">New Game</div>
            </div>

			<div id="gameOverScreen" class="gameOverScreen">
				<p>GAME OVER</p>
				<div class="gameOverScores">
					<div class="gameOverScore">
						<span id="gameOverScore"></span>
						Score
					</div>
					<div class="gameOverLines">
						<span id="gameOverLines"></span>
						Lines
					</div>
				</div>
                <div class="newGameButton" id="gameOverNewGame">New Game</div>
                <div class="mainMenuButton" id="mainMenuButton">Main Menu</div>
			</div>
		</div>

		<div class="nextShapesContainer gridItem">
			<div class="nextShapes">
				<p>NEXT</p>
				<div class="nextShapesCanvasContainer">
					<canvas class="nextShapesCanvas" id="nextShapesCanvas"></canvas>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="dist/bundle.js"> </script>
